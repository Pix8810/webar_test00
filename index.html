<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModerlViewerを使ったWebARページ</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

  </script>

    <model-viewer
      ar
      ar-modes="scene-viewer webxr quick-look"
      src="wood_test00.glb"
      alt="wood_test00"
      auto-rotate
      camera-controls
    ></model-viewer>
  </body>
</html>
